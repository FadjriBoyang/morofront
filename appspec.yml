# This is an appspec.yml template file for use with an EC2/On-Premises deployment in CodeDeploy.
# https://docs.aws.amazon.com/codedeploy/latest/userguide/app-spec-ref.html
version: 0.0

os: linux 

files:
  - source: /
    destination: /app
    overwrite: true

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:

  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/build_vue_app
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_vue_app
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_vue_app
      timeout: 300
      runas: ec2-user