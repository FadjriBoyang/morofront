version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/build_vue_app.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_vue_app.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_vue_app.sh
      timeout: 300
      runas: root